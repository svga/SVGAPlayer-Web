<body>
<div id="container">
    <div id="player"></div>
    <div id="base64img"></div>
</div>
<script>
    var parser = null;
    swfobject.embedSWF(
        './flash.swf',
        document.getElementById('player'),
        '100%',
        '100%',
        '10.0.0.0',
        '',
        {
            cbname: 'svga'
        },
        {
            quality: 'high',
            wmode: 'transparent',
            bgcolor: '0x000',
            allowscriptaccess: 'always'
        },
        '',
        function (res) {
            parser = res.ref;
        }
    );

    var data = {};
    var spriteDatas = [];
    window.svga = {
        complete: function () {
            parser.load('./rose_2.0.0.svga', 1001);
        },
        receive: function (info) {
            if (info.state == 'done') {
                data.spriteDatas = spriteDatas;
                console.log(data);
            } else if (info.spriteData) {
                spriteDatas = spriteDatas.concat(info.spriteData);
            } else {
                info.imageDatas = JSON.parse(info.imageDatas);
                data = info;
            }
        }
    };

    document.body.onclick = function () {
        console.log('test!');
    }
</script>
